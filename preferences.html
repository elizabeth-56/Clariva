<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dyslexia-Friendly Text Formatter</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Open Sans", Arial, sans-serif;
      background: #f6f1e7;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 24px;
      font-size: 28px;
      text-align: center;
    }

    .container {
      width: 92%;
      max-width: 900px;
      margin: 20px auto;
      background: #fffdf7;
      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
      padding: 24px;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      border-radius: 14px;
      border: 1px solid #ccc;
      padding: 14px;
      font-size: 16px;
      resize: vertical;
      outline: none;
      margin-bottom: 14px;
      background: #fffef9;
    }

    .file-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 18px;
    }

    .file-actions input {
      font-size: 13px;
    }

    .preview {
      margin-top: 18px;
      padding: 20px;
      border-radius: 14px;
      background: #fffbe6;
      line-height: 1.5;
      font-size: 18px;
      min-height: 120px;
      transition: all 0.25s ease;
    }

    /* Preferences dropdown */
    .preferences {
      margin-top: 20px;
      border-top: 1px solid #e5e0d6;
      padding-top: 16px;
    }

    details {
      background: #faf6ee;
      border-radius: 14px;
      padding: 14px 16px;
      cursor: pointer;
    }

    summary {
      font-weight: 600;
      font-size: 16px;
      outline: none;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 14px;
      margin-top: 14px;
    }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
      background: #fff;
    }

    footer {
      margin: 22px 0 12px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Dyslexia-Friendly Text Formatter</h1>

  <div class="container">

    <!-- TEXT INPUT -->
    <textarea id="inputText" placeholder="Paste text here, upload a PDF, or take a photo of text..."></textarea>

    <!-- FILE / PHOTO OPTIONS -->
    <div class="file-actions">
      <input type="file" accept="image/*" capture="environment" />
      <input type="file" accept="application/pdf" />
    </div>

    <!-- PREVIEW OUTPUT -->
    <div id="preview" class="preview">
      Your formatted text will appear here.
    </div>

    <!-- PREFERENCES DROPDOWN -->
    <div class="preferences">
      <details open>
        <summary>Formatting Preferences</summary>

        <div class="controls">

          <div>
            <label>Font Family</label>
            <select id="fontFamily"></select>
          </div>

          <div>
            <label>Font Size</label>
            <input type="range" id="fontSize" min="12" max="26" value="16" />
          </div>

          <div>
            <label>Line Spacing</label>
            <select id="lineSpacing"></select>
          </div>

          <div>
            <label>Background Color</label>
            <select id="bgColor"></select>
          </div>

          <div>
            <label>Text Color</label>
            <select id="textColor"></select>
          </div>

          <div>
            <label>Highlight Mode</label>
            <select id="highlightMode"></select>
          </div>

        </div>
      </details>
    </div>

  </div>

  <footer>â€¢ Dyslexia Friendly Reader</footer>

<script>
const preview = document.getElementById("preview");
const inputText = document.getElementById("inputText");

let preferencesData = null;

/* Load dataset */
fetch("preference.json")
  .then(res => res.json())
  .then(data => {
    preferencesData = data;

    const fontSelect = document.getElementById("fontFamily");
    const bgSelect = document.getElementById("bgColor");
    const textSelect = document.getElementById("textColor");
    const lineSelect = document.getElementById("lineSpacing");
    const highlightSelect = document.getElementById("highlightMode");

    data.font_family.forEach(font => {
      fontSelect.add(new Option(font, font));
    });

    data.background_color.forEach(color => {
      bgSelect.add(new Option(color, color));
    });

    data.foreground_color.forEach(color => {
      textSelect.add(new Option(color, color));
    });

    [data.line_spacing.min, data.line_spacing.recommended, data.line_spacing.max]
      .forEach(v => lineSelect.add(new Option(v, v)));

    data.letter_highlighting.modes.forEach(mode => {
      highlightSelect.add(new Option(mode.replaceAll("_"," "), mode));
    });
  });


/* ---------- TEXT ANALYSIS ENGINE ---------- */

function highlightText(text, mode) {
  if (!preferencesData) return text;

  const vowels = ["a","e","i","o","u","A","E","I","O","U"];

  /* collect ALL confusing letters from dataset */
  const confusingLetters = new Set(
    Object.values(preferencesData.confusing_letter_groups)
      .flat()
      .map(String)
  );

  /* split into words but keep spaces */
  const words = text.split(/(\s+)/);

  const processed = words.map(word => {

    /* FIRST LETTER BOLD */
    if (mode === "first_letter_bold") {
      return word.charAt(0)
        ? `<strong>${word.charAt(0)}</strong>${word.slice(1)}`
        : word;
    }

    /* VOWEL COLORING */
    if (mode === "vowel_coloring") {
      return word.split("").map(ch =>
        vowels.includes(ch)
          ? `<span style="color:#2a7fff;font-weight:600">${ch}</span>`
          : ch
      ).join("");
    }

    /* CONFUSING LETTERS */
    if (mode === "confusing_letter_pairs") {
      return word.split("").map(ch =>
        confusingLetters.has(ch)
          ? `<span style="background:#ffeaa7;padding:1px 2px;border-radius:3px">${ch}</span>`
          : ch
      ).join("");
    }

    /* FIRST SYLLABLE */
    if (mode === "first_syllable_highlight") {
      let seenVowel = false;

      return word.split("").map(ch => {
        if (!seenVowel) {
          if (vowels.includes(ch)) seenVowel = true;
          return `<span style="background:#c7f0ff">${ch}</span>`;
        }
        return ch;
      }).join("");
    }

    return word;
  });

  return processed.join("");
}


/* ---------- LIVE PREVIEW ---------- */

function updatePreview() {
  const mode = document.getElementById("highlightMode").value;
  preview.innerHTML = highlightText(inputText.value, mode);
}

inputText.addEventListener("input", updatePreview);
document.getElementById("highlightMode").addEventListener("change", updatePreview);


/* ---------- STYLE CONTROLS ---------- */

document.getElementById("fontFamily").addEventListener("change", e => {
  preview.style.fontFamily = e.target.value;
});

document.getElementById("fontSize").addEventListener("input", e => {
  preview.style.fontSize = e.target.value + "px";
});

document.getElementById("lineSpacing").addEventListener("change", e => {
  preview.style.lineHeight = e.target.value;
});

document.getElementById("bgColor").addEventListener("change", e => {
  preview.style.backgroundColor = e.target.value;
});

document.getElementById("textColor").addEventListener("change", e => {
  preview.style.color = e.target.value;
});
</script>
</body>
</html>
